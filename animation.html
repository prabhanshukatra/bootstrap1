<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <style>
            body{
                background: #eee;
            }
            .card{
                width: 300px;
                height: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                line-height: 300px;
                margin: -150px;
                background: white;
                color: blueviolet;
                text-align: center;
                font-size: 40px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 1);
                animation-name: abc;
                /* animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate; */
                animation: abc 2s infinite alternate;
            }
            @keyframes abc{
                0%{border-radius: 0%;}
                100%{
                    border-radius: 50%;
                    background-color: rgb(94, 255, 0);
                    color: white;
                }
            }
        </style>
</head>

    <div class="card">
        pninfosys
    </div>
